<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콘솔 입력 예시</title>
</head>
<body>
    <h1>콘솔 입력 테스트</h1>
    <input type="text" id="userInput" placeholder="여기에 입력하세요">
    <button onclick="checkInput()">확인</button>
    <p id="output"></p>

    <script>
        function checkInput() {
            const input = document.getElementById('userInput').value.trim();
            const output = document.getElementById('output');
            if (input === "박준현 바보") {
                output.textContent = "ezjunehyunsecretkeylolJunehyunkk";
            } else {
                output.textContent = "잘못된 입력입니다.";
            }
        }
    </script>
</body>
</html>
